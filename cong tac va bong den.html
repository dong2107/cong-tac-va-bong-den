<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Bulb</title>
</head>
<body>
<script>
    let SwitchButton = function (status,lamp) {
        this.status = status;
        this.lamp = lamp;
        this.connectToLamp = function (ElectricLamp){
            this.lamp = ElectricLamp;
        };
        this.switchOff = function () {
            this.status = this.lamp.turnOff();
        };
        this.switchOn = function () {
            this.status = this.lamp.turnOn();
        };
    };
    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.checklamp = function () {
            if (this.status === true){
                console.log("đèn bật");
            }else {
                console.log("đèn tắt");
            }
        };
    };
    let lamp = new ElectricLamp(true);
    let button = new SwitchButton(true,lamp);
    button.connectToLamp(lamp);
    for (let index = 0;index <= 10;index++){
        button.switchOff();
        lamp.checklamp();
        button.switchOn();
        lamp.checklamp();
    }
</script>
</body>
</html>
